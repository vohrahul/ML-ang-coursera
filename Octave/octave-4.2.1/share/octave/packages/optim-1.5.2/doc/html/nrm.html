<a name="Newton_002dRaphson-algorithm"></a>
<h3 class="section">1.13 Newton-Raphson algorithm</h3>
<a name="index-nrm-1"></a>

<p>No constraints are honoured.
</p>
<a name="XREFnrm"></a><dl>
<dt><a name="index-nrm"></a>Function File: <em><var>xmin</var> =</em> <strong>nrm</strong> <em>(<var>f</var>,<var>x0</var>)</em></dt>
<dd><p>Using <var>x0</var> as a starting point find a minimum of the scalar
function <var>f</var>.  The Newton-Raphson method is used.
</p></dd></dl>
